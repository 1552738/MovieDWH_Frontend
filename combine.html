                    <form role="form">
                        <div class="form-group col-lg-4 col-md-4">
                            <label>年</label>
                            <input class="form-control" placeholder="请输入年份">
                        </div>
                        <div class="form-group col-lg-4 col-md-4">
                            <label>月</label>

                        </div>
                        <div class="form-group col-lg-4 col-md-4">

                        </div>
                        <div class="form-group col-lg-4 col-md-4">

                        </div>
                        <div class="form-group col-lg-4 col-md-4">

                        </div>
                        <div class="form-group col-lg-4 col-md-4">
                            <label>类别</label>
                            <input class="form-control" placeholder="请输入电影类别">
                        </div>

                        <div class="clearfix"></div>
                        <br/>
                        <center><button type="submit" class="btn btn-primary">查找</button></center>
                    </form>
                    <br/>
                </div>
